<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto-view</title>
    <link rel="icon" href="images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Styles.css">
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="main-img">
        <div class="Overlay">
          <img class="hover-img" src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="card-body">
        <h3>Equilibrium #3429</h3>
        <p class="intro">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="col1 col-6">
            <img class="Icon1" src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="icon-text1">0.041 ETH</p>
          </div>
          <div class="col2 col-6">
            <img class="Icon2" src="images/icon-clock.svg" alt="Clock icon">
            <p class="icon-text">3 days left</p>
          </div>
        </div>
        <hr>
        <img class="DP"src="images/image-avatar.png" alt="Jules DP">
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </body>
</html>
